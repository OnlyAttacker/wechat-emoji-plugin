<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>emoji-demo</title>
    <!--引入swiper样式，用于滑动表情切换分页 不要修改-->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!--引入emoij样式，显示图片的样式，可根据具体情况修改 -->
    <link rel="stylesheet" href="css/emoji.css">
    <style>
        p{
            text-indent: 2em;
        }
        textarea{
            width:99%;
            height:100px;
            resize: none;
        }
        .content img{
            width:20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<textarea class="emoji-text"></textarea>
<div class="wechat-emoji"></div>
<div class="content"></div>

    <p>Swiper 是一款免费以及轻量级的移动设备触控滑块的js框架，使用硬件加速过渡（如果该设备支持的话）。主要使用于移动端的网站、
    移动web apps，native apps和hybrid apps。</p>
    <p>主要是为IOS而设计的，同时，在Android、WP8系统也有着良好的用户体验，Swiper从3.0开始不再全面支持PC端</p>
    <p>因此，如需在PC上兼容更多的浏览器，可以选择Swiper2.x（甚至支持IE7）。</p>
    <p style="color:red;">本emoij使用的是swiper3.0以上版本，所以所PC端支持不好，如果要支持pc端，请将swiper插件换为低版本</p>

<script src="js/swiper.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/emoji.js"></script>
<script>
    var emoji1 = new wechat_emoji('.wechat-emoji','.emoji-text',function(data){
        $(".content").html(this.interpreter($(".emoji-text").val()))
    });
</script>
</body>
</html>
